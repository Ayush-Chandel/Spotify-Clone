<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Spotify</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <link
      rel="shortcut icon"
      href="pics/favicon16.1c487bff.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="leftDiv ">
        <div class="home m-1 rounded bg-grey">
          <div class="logoCross ">
            <img src="/pics/logo.svg" alt="logo" class="invert" />
            <img class="invert cross" src="/pics/close.svg" alt="close">
          </div>

          <ul>
            <li><img src="/pics/home.svg" alt="home" class="invert" />Home</li>
            <li>
              <img src="/pics/search.svg" alt="search" class="invert" />Search
            </li>
          </ul>
        </div>

        <div class="library rounded m-1 p-1 bg-grey">
          <div class="heading">
            <img src="/pics/lib-icon.svg" alt="library" class="invert" />

            <h2>Your Library</h2>
          </div>

          <div class="songList">

            <ul>

             

              

            </ul>

          </div>

        <div class="footer ">
          <div>
            <a href="https://www.spotify.com/in-en/legal/" id="">
              <span>Legal</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="">
              <span>Safety &amp; Privacy Center</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="">
              <span>Privacy Policy</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="">
              <span>Cookies</span>
            </a>
          </div>
          <div>
            <a
              href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              id=""
            >
              <span>About Ads</span>
            </a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/" id="">
              <span>Accessibility</span>
            </a>
          </div>
        </div>
        </div>

      </div>
      <div class="rightDiv   rounded bg-grey">

        <div class="header rounded">

          <div class="nav hamburgerCont">

           

              <img class="hamburger invert" src="/pics/hamburger.svg"  alt="burger ">

            
  
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" class="invert">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none" class="invert">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
  
          </div>
  
          <div class="buttons">
  
            <button class="signupbtn">
  
              Sign up
  
            </button>
  
            <button class="loginbtn">
  
              Log in
  
            </button>
            
            
            
  
          </div>
    
        </div>

        <div class="spotifyPlaylist">

          <h1>Spotify Playlist</h1>

          <div class="cardContainer">

           

          </div>

          <div class="playbar">

            <div class="seekBar">
              
              <div class="circle">

                
              </div>

            </div>


            <div class="abovebar">

               <div class="songInfo">


            </div>

             <div class="songButtons">

              <img id="previous" src="/pics/previcon.svg" alt="previous">
              
              <img id="play" src="/pics/play.svg" alt="play">
              
              <img id="next" src="/pics/nexticon.svg" alt="next"> 

             </div>

             <div class="timeVol">

              <div class="songTime">

              </div>
 
              <div class="volume">
 
               <img src="/pics/volume.svg" alt="volume"> 

               <div class="range">

                <input type="range" name="volume" > 

               </div>
 
              </div> 

             </div>

            </div>
             
           

             

          </div>

        </div>
  

        
      </div>
      
   
    </div>
    
    <script src="/js/script.js" ></script>

  </body>
</html>
